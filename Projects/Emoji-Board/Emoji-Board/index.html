<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Board</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.svg">
</head>

<body>
  <header>
    <h1>How are you feeling today !?</h1>
  </header>
  <section id="emoji-container">
    
    <span class="emoji"  data-mood="Hungry 🍔" data-color="#f4c430" data-gif="hungry.gif">🍔</span>
    <span class="emoji"  data-mood="Angry 😡" data-color="#f44336" data-gif="angry.webp"">😡</span>
    <span class="emoji"  data-mood="Grumpy 🐻" data-color="#808080" data-gif="grumpy.gif">🐻</span>
    <span class="emoji"  data-mood="Happy 😄" data-color="#ffeb3b" data-gif="happy.gif">😄</span>
    <span class="emoji"  data-mood="Sleepy 😴" data-color="#add8e6" data-gif="sleepy.gif">😴</span>
    
  </section>
  <p id="mood-text"></p>
  <img id="mood-image" src="">
<footer>
  <p>Made with ❤️ by Student</p>
</footer>
</body>
<script src="script.js"> </script>

</html>
